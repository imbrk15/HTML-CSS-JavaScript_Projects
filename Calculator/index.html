
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Simple Calculator</title>
</head>

<body>

    <table id="calculator">
        <tr>
            <td colspan="3"> <input type="text" id="input" disabled /></td>
            <td> <input type="button" value="Clear" id="clr" onclick="clearscreen()" /></td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" id="block7" onclick="display('7')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="8" id="block8" onclick="display('8')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="9" id="block9" onclick="display('9')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="/" id="divide" onclick="display('/')" onkeydown="eventFunction(event)" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" id="block4" onclick="display('4')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="5" id="block5" onclick="display('5')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="6" id="block6" onclick="display('6')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="-" id="minus" onclick="display('-')" onkeydown="eventFunction(event)" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" id="block1" onclick="display('1')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="2" id="block2" onclick="display('2')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="3" id="block3" onclick="display('3')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="+" id="plus" onclick="display('+')" onkeydown="eventFunction(event)" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="." id="dot" onclick="display('.')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="0" id="block0" onclick="display('0')" onkeydown="eventFunction(event)" />
            </td>
            <td>
                <input type="button" value="=" id="ans" onclick="solve()" />
            </td>
            <td>
                <input type="button" value="*" id="multiply" onclick="display('*')" onkeydown="eventFunction(event)" />
            </td>
        </tr>
    </table>

</body>

</html>
